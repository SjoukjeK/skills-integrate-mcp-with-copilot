<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lost and Found</h1>
    </header>
    <main>
        <section id="report-item">
            <h2>Report a Lost Item</h2>
            <form id="lost-item-form">
                <label for="item-description">Item Description:</label>
                <input type="text" id="item-description" name="item-description" required>

                <label for="item-date">Date Lost:</label>
                <input type="date" id="item-date" name="item-date" required>

                <label for="item-location">Location:</label>
                <input type="text" id="item-location" name="item-location" required>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="search-items">
            <h2>Search for Lost Items</h2>
            <input type="text" id="search-query" placeholder="Search by description or date">
            <ul id="items-list">
                <!-- Dynamically populated list of items -->
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
